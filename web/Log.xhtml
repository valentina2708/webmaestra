<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>


        <ui:composition template="./template/plantilla.xhtml">



            <ui:define name="content">

                <style type="text/css">
                    .ui-log {
                        left: 750px;
                        top: 250px;
                    }
                </style>

                <div class="card">
                    <h2>El componente de registro es una consola visual para mostrar registros internos de PrimeFaces.
                        Usando la API del lado del cliente de registro, tambi√©n puede usar el componente.</h2>
                    <p:log id="log"/>

                    <h5 class="p-mt-0">Client Side API</h5>
                    <p:commandButton type="button" id="info" value="Info"
                                     onclick="PrimeFaces.info('This is an info message.')" styleClass="p-mr-2" />
                    <p:commandButton type="button" id="warn" value="Warn" onclick="PrimeFaces.warn('This is a warn message.')" styleClass="p-mr-2" />
                    <p:commandButton type="button" id="debug" value="Debug"
                                     onclick="PrimeFaces.debug('This is a debug message.')" styleClass="p-mr-2" />
                    <p:commandButton type="button" id="error" value="Error"
                                     onclick="PrimeFaces.error('This is an error message.')"/>

                    <h5>Ajax Request</h5>
                    <h:form id="form">
                        <h:panelGrid id="grid" columns="4" cellpadding="7">
                            <p:outputLabel for="name" value="Name:"/>
                            <p:inputText id="name"/>
                        </h:panelGrid>

                        <p:commandButton value="Submit" update="grid" styleClass="p-mt-3" />
                    </h:form>
                </div>  


            </ui:define>

        </ui:composition>

    </body>
</html>
