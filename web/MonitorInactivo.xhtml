<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>


        <ui:composition template="./template/plantilla.xhtml">

            <ui:define name="content">

                <div class="card">
                    <h:form>
                        <h2 style="color:  #036fab">Permanezca inactivo en esta página durante 5 segundos para ver la demostración.</h2> 

                        <p:growl id="messages" showDetail="true" sticky="true"/>

                        <p:idleMonitor timeout="5000">
                            <p:ajax event="idle" listener="#{idleMonitorView.onIdle}" update="messages"/>
                            <p:ajax event="active" listener="#{idleMonitorView.onActive}" update="messages"/>
                        </p:idleMonitor>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
